<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: commonHead('Favoritos')}"></head>

<body>
    <!-- Navbar -->
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="container">
        <h2 class="section-title">Tus Alojamientos Favoritos</h2>

        <!-- üîπ Grid de Favoritos -->
        <div class="property-grid">
            <div th:each="property : ${properties}" class="card">
                <div class="image-container">
                    <img th:if="${property.images != null and !property.images.isEmpty()}"
                         th:src="@{'/assets/' + ${property.images[0].imageUrl}}"
                         alt="Imagen del alojamiento"/>
                </div>
                <div class="card-body">
                    <h3 th:text="${property.title}">T√≠tulo</h3>
                    <p th:text="|$${property.pricePerNight} USD por noche|"></p>
                    <a th:href="@{'/property/' + ${property.id}}" class="see-more">Ver m√°s</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
